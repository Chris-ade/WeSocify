<div class="control-block-button post-control-button" id="actions{{post.id}}">
<a class="like-button{% if request.user in post.likes.all %} is-liked{% endif %}" data-id="{{post.id}}">
<svg role="img" class="icon" viewBox="0 0 24 24"><path d="M12,21 L10.55,19.7051771 C5.4,15.1242507 2,12.1029973 2,8.39509537 C2,5.37384196 4.42,3 7.5,3 C9.24,3 10.91,3.79455041 12,5.05013624 C13.09,3.79455041 14.76,3 16.5,3 C19.58,3 22,5.37384196 22,8.39509537 C22,12.1029973 18.6,15.1242507 13.45,19.7149864 L12,21 Z"></path></svg>
</a>
<a class="hover:bg-gray-200 transition" href="{% url 'feed:view' username=post.user.username pk=post.id %}">
<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
</a>
<a class="repost-feed hover:bg-gray-200 transition" data-id="{{ post.id }}">
<svg class="icon icon-share stroke-current" role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-labelledby="">
<path d="M22 12l-3 3-3-3"></path>
<path d="M2 12l3-3 3 3"></path>
<path d="M19.016 14v-1.95A7.05 7.05 0 0 0 8 6.22"></path>
<path d="M16.016 17.845A7.05 7.05 0 0 1 5 12.015V10"></path>
<path stroke-linecap="round" d="M5 10V9"></path>
<path stroke-linecap="round" d="M19 15v-1"></path></svg>
</a>
</div>
